<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/synapse-logo.png" type="image/x-icon">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400&display=swap" rel="stylesheet">
    <title>Synapse | Inicia Sesion</title>
</head>
<body>
    <main>
        <section class="main__container">
            <div class="synapse" >
                <div class="synapse__logo" >
                    <img src="./assets/synapse-logo.png" alt="Synapse">
                </div>
                <div class="synapse__introduce">
                    <p>Bienvenido</p>
                    <h2>Inicia sesion con tu cuenta</h2>
                </div>
                <form class="synapse__form" action="">
                    <div class="form__data-container">
                        <label for="email">Correo electronico</label>
                        <input required id="email" type="email">
                    </div>
                    <div class="form__data-container">
                        <label for="password">Contraseña</label>
                        <input required id="password" type="password">
                    </div>
                    <div class="form__options-container" >
                        <div class="separador">
                            <input id="check" type="checkbox">
                            <label for="check">Recordar contraseña</label>
                        </div>
                        <a href="./password.html">Se me olvido la contraseña</a>
                    </div>
                    <button class="btn" >Iniciar sesion</button>
                </form>
                <footer class="synapse__footer" >
                    <p>No tienes cuenta? <a href="./register.html">Registrate aquí</a></p>
                </footer>
            </div>
            <div class="hero"></div>
        </section>
    </main>
</body>
</html>
