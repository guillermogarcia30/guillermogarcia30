<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico." type="image/x-icon">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400&display=swap" rel="stylesheet">
    <!-- FontAwesome -->

<body>
    <main>
        <section class="main__container">
            <div class="synapse" >
                <div class="synapse__logo-password" >

                </div>
                <div class="recovery__img" >

                    <p class="dont__worry-d" >No te ha llegado el correo? <a class="pink" href="">Click para volver a enviar</a></p>
                </div>
                <footer class="synapse__footer" >
                     <p><a href="./index.html"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Volver a iniciar sesion</a></p>
