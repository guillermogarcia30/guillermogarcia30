<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico." type="image/x-icon">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400&display=swap" rel="stylesheet">
    <title>Synapse | Recuperar contraseña</title>
</head>
<body>
    <main>
        <section class="main__container">
            <div class="synapse" >
                <div class="synapse__logo-password" >
                    <img src="./assets/synapse-logo.png" alt="Synapse">
                </div>
                <div class="recovery__img" >
                    <img src="./llaves.svg" alt="">
                </div>
                <div class="synapse__introduce">
                    <h2>Ingrese una nueva conraseña</h2>
                    <p class="dont__worry-d" >Su nueva contraseña debe ser diferente a la contraseña utilizada anteriormente</p>
                </div>
                <form class="synapse__form" action="">
                    <div class="form__data-container">
                        <label for="password">Contraseña</label>
                        <input class="password__recovery" required id="password" type="password">
                        <small class="dont__worry-s" >Tiene que tener mas de 8 caracteres</small>
                    </div>
                    <div class="form__data-container">
                        <label for="repeat-password">Repite la contraseña</label>
                        <input class="password__recovery" required id="repeat-password" type="password">
                        <small class="dont__worry-s" >Confirme otra vez la contraseña</small>
                    </div>
                    <button class="btn-recuperar" >Recuperar</button>
                </form>
                <footer class="synapse__footer" >
                    <p>Ya recuerdas tu contraseña? <a href="./index.html">Inicia sesion</a></p>
                </footer>
            </div>
        </section>
    </main>
</body>
</html>
