<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico." type="image/x-icon">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400&display=swap" rel="stylesheet">
    <title>Synapse | Registro</title>
</head>
<body>
    <main>
        <section class="main__container">
            <div class="synapse" >
                <div class="synapse__logo" >
                    <img src="./assets/synapse-logo.png" alt="Synapse">
                </div>
                <div class="synapse__introduce">
                    <p>Bienvenido</p>
                    <h2>Registrandote</h2>
                </div>
                <form class="synapse__form-register-a" action="">
                    <div class="form__data-container">
                        <label for="name">Nombre</label>
                        <input required id="name" type="text">
                    </div>
                    <div class="form__data-container">
                        <label for="email">Correo electronico</label>
                        <input required id="email" type="email">
                    </div>
                    <div class="form__data-container">
                        <label for="password">Contraseña</label>
                        <input required id="password" type="password">
                    </div>
                    <div class="form__data-container">
                        <label for="confirm-password">Confirmar contraseña</label>
                        <input required id="confirm-password" type="password">
                    </div>
                    <div class="form__options-container" >
                        <div class="separador">
                            <input id="check" type="checkbox">
                            <label class="pink" for="check">Acepto los terminos</label>
                        </div>
                    </div>
                    <button class="btn" >Registrate</button>
                </form>
                
                <footer class="synapse__footer" >
                    <p>Ya tienes cuenta? <a href="./index.html">Inicia sesion</a></p>
                </footer>
            </div>
            <div class="hero"></div>
            <div class="modal__sendemail" >
                <div class="modal__card">
                    <div class="top-side">
                        <div class="icon__container">
                            <img src="./assets/bx-mail-send.svg" alt="">
                        </div>
                    </div>
                    <div class="bottom-side">
                        <h3 class="msg">Exito</h3>
                        <p class="msg__description">Se le envio un correo de verificacion de Synapse</p>
                        <button class="btn__modal">Volver</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/index.js"></script>
</body>
</html>
